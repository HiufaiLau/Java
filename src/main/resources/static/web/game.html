<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ship Locations!</title>
    <link rel="stylesheet" href="game.css">
</head>

<body>
    <div v-if="isLoading"></div>
    <div v-else id="eachGame">
        <h1>Let's battle!</h1>
        <a href="http://localhost:8080/web/allGames.html"><button type="submit" value="LogOut" v-on:click="logOut">Logout</button></a>
        <h3>{{localPlayer}}(YOU!!!) vs. {{opponentPlayer}}</h3>
        <h5>{{gameViewData.created}}</h5>



        <h3>My ships Table</h3>
        <table id="shipTable">
        </table>

        <h3>My salvos Table</h3>
        <table id="salvoTable">
        </table>


    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="game.js"></script>
    <script src="allGames.js"></script>
</body>

</html>
